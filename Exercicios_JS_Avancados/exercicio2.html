<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (function () {
        const nestedArray = [1, [2, [3, [4]]]];

        const flattened = [];

        function flatten(arr) {
          for (const item of arr) {
            if (Array.isArray(item)) {
              flatten(item);
            } else {
              flattened.push(item);
            }
          }
        }

        flatten(nestedArray);
        console.log("Array flattend:", flattened);
      })();
    </script>
  </body>
</html>
